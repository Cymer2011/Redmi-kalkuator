<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button gray" id="clear">C</button>
            <button class="button gray" id="sign">()</button>
            <button class="button gray" id="percent">%</button>
            <button class="button orange" id="divide">÷</button>
            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
            <button class="button orange" id="multiply">×</button>
            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
            <button class="button orange" id="subtract">−</button>
            <button class="button" id="1">1</button>
            <button class="button" id="2">2</button>
            <button class="button" id="3">3</button>
            <button class="button orange" id="add">+</button>
            <button class="button wide" id="0">0</button>
            <button class="button" id="decimal">.</button>
            <button class="button orange" id="equals">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
